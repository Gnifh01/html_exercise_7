<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Lezione HTML</title>
  </head>

  <body>
    <form>
      <!-- FRIST SECTION -->
      <fieldset class="section-one">
        <legend align="center">Your Data</legend>
        <label for="form-name">Name</label>
        <input
          type="text"
          name="name"
          id="form-name"
          placeholder="Mario"
          pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$"
          autocomplete="off"
          required
        />
        <label for="form-surname">Surname</label>
        <input
          type="text"
          name="surname"
          id="form-surname"
          placeholder="Rossi"
          pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$"
          autocomplete="off"
          required
        />
        <label for="form-age">Date of Birth</label>
        <input type="date" name="date" id="form-age" max="2004-12-31" />
        <label for="form-email">Email Address</label>
        <input
          type="email"
          name="email"
          id="form-email"
          placeholder="exemple@email.com"
          autocomplete="off"
          required
        />
        <label for="form-password">Password <br> (min. 8 characters and one caps letter)</label>
        <input
          type="password"
          name="password"
          id="form-password"
          minlength="8"
          pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
          required
        />
        <label for="form-telephone">Telephone Number</label>
        <input
          type="text"
          id="form-telephone"
          maxlength="10"
          pattern="[0-9]{9,10}"
          autocomplete="off"
          required
        />
      </fieldset>

      <!-- SECOND SECTION -->
      <fieldset class="section-two">
        <legend align="center">Your Plan</legend>
        <label for="form-plan">Choice your Plan</label>
        <select required>
          <option value="" disabled selected>Select...</option>
          <option value="free-plan">FREE Plan</option>
          <optgroup label="Paid Plans">
            <option value="base-plan">Base Plan - 4.99$</option>
            <option value="intermediate-plan">Intermediate Plan - 9.99$</option>
            <option value="super-plan">Pro Plan - 14.99$</option>
          </optgroup>
        </select>
        <div class="container-checkbox">
          <label for="checkbox" class="label-pro">Try PRO Plan</label>
          <input
            type="checkbox"
            name="checkbox"
            id="checkbox"
            class="checkbox-pro"
            checked
          />
        </div>
      </fieldset>

      <!-- THIRD SECTION -->
      <fieldset>
        <legend align="center">Payment Method</legend>
        <label for="form-card-number">Card Number</label>
        <input
          type="text"
          id="form-card-number"
          maxlength="16"
          pattern="[0-9]{13,16}"
          required
        />
        <div class="container-card">
          <div class="container-card-date">
            <label for="form-date">Expiration</label>
            <input
              type="month"
              id="form-date"
              min="2022-03"
              value="2022-04"
              required
            />
          </div>
          <div class="container-card-cvc">
            <label for="form-cvc">CVC</label>
            <input
              type="text"
              id="form-cvc"
              pattern="[0-9]{0,3}"
              maxlength="3"
              required
            />
          </div>
        </div>
        <label for="form-address">Billing Address</label>
        <input
          type="text"
          name="address"
          id="form-address"
          pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$"
          autocomplete="off"
          required
        />
      </fieldset>
      <button type="submit" name="send">Submit</button>
    </form>
  </body>
</html>
